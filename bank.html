<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6">Let's go get some<span class="font-bold text-violet-700"> Moneeeeeeeeey!!!!</span></h1>
       </header>
    <main>
           <section class="m-12">
                <div class="grid grid-cols-3 gap-4 text-white">
                    <div class="bg-green-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-3xl">Deposit</h2>
                        <h4 class="text-5xl text-bold">$00</h4>
                    </div>
                    <div class="bg-yellow-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-3xl">Withdraw</h2>
                        <h4 class="text-5xl text-bold">$00</h4>
                    </div>
                    <div class="bg-purple-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-3xl">Balance</h2>
                        <h4 class="text-5xl text-bold">$1240</h4>
                    </div>
                   
                </div>
           </section> 
    <!-- Deposit & Withdraw  -->
    <section class="m-12">
        <div class="grid grid-cols-2 gap-4 text-white">
            <div class="bg-purple-500 w-9/12 mx-auto p-8 rounded text-center">
                <h2 class="text-3xl">Deposit</h2>
                <h4 class="text-5xl text-bold">$00</h4>
                <button class="bg-green-400 text-white rounded p-4">Deposit</button>
            </div>
            <div class="bg-yellow-500 w-9/12 mx-auto p-8 rounded text-center">
                <h2 class="text-3xl">Withdraw</h2>
                <h4 class="text-5xl text-bold">$00</h4>
            </div>
            
           
        </div>
   </section> 




    </main>
    
</body>
</html>
