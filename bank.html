<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6">Let's go get some<span class="font-bold text-violet-700"> Moneeeeeeeeey!!!!</span></h1>
       </header>
    <main>
           <section class="m-12">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
                    <div class="bg-green-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-xl md:text-3xl">Deposit</h2>
                        <h4  class="text-xl md:text-5xl md:text-bold">$ <span id="deposit-total">00</span> </h4>
                    </div>
                    <div class="bg-yellow-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-xl md:text-3xl">Withdraw</h2>
                        <h4 class="text-2xl md:text-5xl md:text-bold">$00</h4>
                    </div>
                    <div class="bg-purple-500 w-9/12 mx-auto p-8 rounded text-center">
                        <h2 class="text-xl md:text-3xl">Balance</h2>
                        <h4 class="text-2xl md:text-5xl md:text-bold">$ <span id="balance-total">1240</span> </h4>
                    </div>
                   
                </div>
           </section> 
    <!-- Deposit & Withdraw  -->
    <section class="m-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
            <div class="bg-rose-500 w-9/12 mx-auto p-8 rounded ">
                <h2 class="text-2xl md:text-5xl md:text-bold mb-4 text-white">Please Deposit</h2>
                <input class="w-9/12 block px-3 mb-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                <button id="btn-deposit" class="rounded bg-amber-500 text-white p-1" type="submit">Deposit</button>
            </div>
            <div class="bg-indigo-400 w-9/12 mx-auto p-8 rounded ">
                <h2 class="text-2xl md:text-5xl md:text-bold mb-4 text-white">Please Withdraw</h2>
                <input class="w-9/12 block px-3 mb-3" type="text" name="" id="" placeholder="Amount">    
                <button id="btn-withdraw" class="rounded bg-amber-500 text-white p-1" type="submit">Withdraw</button>
            </div>
            
           
        </div>
   </section> 




    </main>
    

    <script src="js/deposit.js"></script>
</body>
</html>
