<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-bold text-violet-700"> baper bank!!!!</span></h1>
   </header>
<main>
    <section class="bg-cyan-100 mx-auto w-9/12 mt-12 p-8 ">
        <h3 class="text-3xl font-medium">Please login</h3>
        <div class="mt-6 ">
        <input class="w-9/12 block px-3 mb-3" type="email" name="" id="user-email" placeholder="Email">
        <input class="w-9/12 block px-3 mb-3"  type="password" name="" id="password" placeholder="Password">
        </div>
        <button id="btn-submit" class="rounded bg-amber-500 text-white p-1" type="submit">Submit</button>

   </section>

</main>


<script src="js/login.js"></script>
</body>
</html>
